<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsciiDance - ASCII Art Animation Library</title>
    <meta
      name="description"
      content="A beautiful ASCII art dance animation library with customizable noise patterns and effects."
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a1118;
        overflow: hidden;
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', monospace;
      }

      canvas {
        display: block;
      }

      .info {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #91a4b4;
        background: rgba(10, 17, 24, 0.8);
        padding: 15px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(145, 164, 180, 0.2);
        max-width: 300px;
        z-index: 100;
      }

      .info h1 {
        margin: 0 0 10px 0;
        font-size: 18px;
        color: #ffffff;
      }

      .info p {
        margin: 5px 0;
        font-size: 12px;
        line-height: 1.4;
      }

      .info a {
        color: #91a4b4;
        text-decoration: none;
      }

      .info a:hover {
        color: #ffffff;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .info {
          top: 10px;
          left: 10px;
          right: 10px;
          max-width: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="info">
      <h1>AsciiDance</h1>
      <p>
        A beautiful ASCII art animation library with customizable noise patterns
        and effects.
      </p>
      <p>Built with TypeScript and Canvas API.</p>
      <p>
        <a href="https://github.com/cbiering/asciidance" target="_blank"
          >View on GitHub</a
        >
      </p>
    </div>

    <canvas id="ascii-canvas"></canvas>

    <script type="module">
      import { AsciiDance } from './dist/index.js'

      const canvas = document.getElementById('ascii-canvas')

      const asciiDance = new AsciiDance(canvas, {
        gamma: 0.9,
        wobbleAmp: 32,
        wobbleFreq: 0.2,
        driftAmp: 2,
        plateauSteps: 21,
        lacunarity: 10,
        autoLevel: true,
      })

      // Start the animation
      asciiDance.start()

      // Handle window resize
      window.addEventListener('resize', () => {
        asciiDance.resize()
      })
    </script>
  </body>
</html>
