<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsciiDance - ASCII Art Animation Library</title>
  <meta name="description"
    content="A beautiful ASCII art dance animation library with customizable noise patterns and effects.">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a1118;
      overflow: hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    canvas {
      display: block;
    }

    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #91a4b4;
      background: rgba(10, 17, 24, 0.8);
      padding: 15px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(145, 164, 180, 0.2);
      max-width: 300px;
      z-index: 100;
    }

    .info h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #ffffff;
    }

    .info p {
      margin: 5px 0;
      font-size: 12px;
      line-height: 1.4;
    }

    .info a {
      color: #91a4b4;
      text-decoration: none;
    }

    .info a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .btn {
      background: rgba(145, 164, 180, 0.1);
      border: 1px solid rgba(145, 164, 180, 0.3);
      color: #91a4b4;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(145, 164, 180, 0.2);
      color: #ffffff;
    }

    .btn.active {
      background: rgba(145, 164, 180, 0.3);
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .info {
        top: 10px;
        left: 10px;
        right: 10px;
        max-width: none;
      }

      .controls {
        bottom: 10px;
        left: 10px;
        right: 10px;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="info">
    <h1>AsciiDance</h1>
    <p>A beautiful ASCII art animation library with customizable noise patterns and effects.</p>
    <p>Built with TypeScript and Canvas API.</p>
    <p><a href="https://github.com/cbiering/asciidance" target="_blank">View on GitHub</a></p>
  </div>

  <canvas id="ascii-canvas"></canvas>

  <div class="controls">
    <button class="btn" id="pause-btn">Pause</button>
    <button class="btn" id="reset-btn">Reset</button>
  </div>

  <script src="./dist/index.js"></script>
  <script>
    const canvas = document.getElementById('ascii-canvas');

    let asciiField = new AsciiField(canvas);
    let isPaused = false;

    // Start the animation
    asciiField.start();

    // Handle window resize
    window.addEventListener('resize', () => {
      asciiField.resize();
    });
  </script>
</body>

</html>
